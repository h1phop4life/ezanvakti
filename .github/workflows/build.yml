name: Windows EXE Build
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Build EXE
        run: dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=false
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: EzanProgrami
          path: bin/Release/net6.0-windows/win-x64/publish/*.exe
